<article class="name">
  <img class="name__img" src="@@img" alt="@@imgAlt" />
  <h4 class="textStyle-8">@@name</h4>
  <p class="textStyle-4">@@desc</p>
  <div class="name__icons">
    <a class="fa-brands fa-twitter" href="#" title="twitter"></a>
    <a class="fa-brands fa-linkedin-in" href="#" title="linkedin"></a>
    <a class="fa-brands fa-github-alt" href="#" title="Github"></a>
    <a class="fa-solid fa-envelope" href="#" title="email"></a>
  </div>
</article>
